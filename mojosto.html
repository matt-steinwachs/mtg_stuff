<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Magic</title>
  <meta name="description" content="Magic">
  <meta name="author" content="Matthew Steinwachs">
  
  <script type="text/javascript" src="lib/js/jquery-2.1.4.min.js"></script>
  <script src="lib/js/jquery-ui.js"></script>
  <script src="lib/js/jquery.ui-contextmenu.js"></script>
  <script src="lib/js/jquery.ui.touch-punch.js"></script>
  <script src="lib/js/taphold.js"></script>
  

  <link rel="stylesheet" href="css/mojosto.css">
</head>

<body>
  <h1 id="page_title">MoJoSto</h1>
  <div id="loading">Loading<img src="img/spinner.gif"/></div>
  <div id="page">
    <div id="main_menu">
      <div id="creature_menu" class="submenu">
        <button id="add_creature">Add Creature And Equipment</button>
        CMC = 
        <select id="creature_cmc"></select>
      </div>
      
      <div id="instant_menu" class="submenu">
        <button id="get_instants">Get Three Instants</button>
      </div>

      <div id="sorcery_menu" class="submenu submenu_last">
        <button id="get_sorceries">Get Three Sorceries</button>
      </div>
    </div>

    <div id="battlefield"></div>
    
    <div id="other_zones">
      <div id="life" class="other_zone">
        <div class="zone_header" style="display:inline;">Life</div>
        <button id="life_down">-</button>
        <input type="text" id="life_total" value="19"></input>
        <button id="life_up">+</button>
      </div>
      <div class="other_zone" id="graveyard">
        <div class="zone_header">Graveyard</div>
        <div class="zone_content"></div>
      </div>
      <div class="other_zone" id="exile">
        <div class="zone_header">Exile</div>
        <div class="zone_content"></div>
      </div>
      <div class="other_zone" id="hand">
        <div class="zone_header">Hand</div>
        <div class="zone_content"></div>
      </div>
      <div class="other_zone" id="library">
        <div class="zone_header">Top of Library</div>
        <div class="zone_content"></div>
      </div>
    </div>
  </div>
  
  <script src="js/counter.js"></script>
  <script src="js/card.js"></script>
  <script src="js/zone.js"></script>
  <script src="js/mojosto.js"></script>
</body>
</html>
