<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Magic Deck Builder</title>
  <meta name="description" content="Magic">
  <meta name="author" content="Matthew Steinwachs">

  <link rel="stylesheet" type="text/css" href="lib/css/jquery.dataTables.css"/>
  <link rel="stylesheet" type="text/css" href="lib/css/buttons.dataTables.css"/>
  <!-- <link rel="stylesheet" type="text/css" href="lib/css/colReorder.dataTables.css"/>
  <link rel="stylesheet" type="text/css" href="lib/css/fixedHeader.dataTables.css"/> -->
  <link rel="stylesheet" type="text/css" href="lib/css/select2.css"/>

  <script type="text/javascript" src="lib/js/pdfmake.min.js"></script>
  <script type="text/javascript" src="lib/js/vfs_fonts.js"></script>  
  <script type="text/javascript" src="lib/js/jszip.min.js"></script>
  <script type="text/javascript" src="lib/js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="lib/js/jquery.dataTables.min.js"></script> 
  <script type="text/javascript" src="lib/js/dataTables.buttons.js"></script>
  <script type="text/javascript" src="lib/js/buttons.html5.min.js"></script>
  <!-- <script type="text/javascript" src="lib/js/dataTables.colReorder.min.js"></script>
  <script type="text/javascript" src="lib/js/dataTables.fixedHeader.min.js"></script> -->
  <script type="text/javascript" src="lib/js/select2.full.min.js"></script>
  <script type="text/javascript" src="lib/js/jquery.blockUI.js"></script>
  
  <link rel="stylesheet" href="css/deck_attributes.css">
</head>

<body>
  <h1>Deck Builder</h1>
  <div id="loading">Loading<img src="img/spinner.gif"/></div>
  <div id="page">
    <div id="menu">   
      <div class="right_side">
        <h3>Single Card Search:</h3>
        <div class="field">
          <input type="text" id="single_search"></input>
        </div>

        <div class="field">
          <textarea id="single_search_results" class="single_search_result_sizing"></textarea>
        </div>
      </div>

      <div class="left_side">
        <h3>Paste Deck Here:</h3>
        <div class="field">
          <textarea id="decklist"></textarea>
        </div>

        <div class="field">
          <div id="warnings">
            <p id="warning_message"></p>
            <a href="#" id="toggle_warning_details">Show</a>
            <div id="warning_details"><ul></ul></div>
          </div>
        </div>

        <div class="field">
          <h3>Choose which attributes to include:</h3>
          <select id="attributes_to_include" multiple>
            <option  value="All Sets">All Sets</option>
            <option  value="Most Recent Set">Most Recent Set</option>
            <option  value="All Rarity">All Rarity</option>
            <option  value="Lowest Rarity" selected>Lowest Rarity</option>
            <option  value="Colors" selected>Colors</option>
            <option  value="CMC">CMC</option>
            <option  value="Mana Cost">Mana Cost</option>
            <option  value="Power">Power</option>
            <option  value="Toughness">Toughness</option>
            <option  value="Text">Text</option>
            <option  value="Type">Type</option>

          </select>
        </div>

        <div id="menu_buttons">
          <button id="decklist_submit">Build</button>
        </div>
      </div>
    </div>

    <br style="clear:both;">

    <div id="list_container">
      <h3>Download this deck as:</h3>
      <table id="list">
        <thead>
          <tr>
          </tr>
        </thead>

        <tfoot>
          <tr>
          </tr>
        </tfoot>

        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="textarea_resize single_search_result_sizing"></div>
  
  <script src="js/deck_attributes.js"></script>
</body>
</html>
